<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Calculator</title>
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet" href="./assets/general-calculator.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="site-title">İnflyasiyanın səbəbləri və gəlir bölgüsünə təsiri</h1>
            <p class="site-subtitle">Tələb və xərc inflyasiyasının müqayisəli təhlili</p>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="general-calculator.html">Calculator</a></li>
                    <li><a href="comparison.html">Comparison</a></li>
                    <li><a href="economic-colc.html">Economic Analysis</a></li>
                    <li><a href="extended.html">Extended Analysis</a></li>
                    <li><a href="presentation.html">Start Presentation</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="calculator">
        <div class="display">
            <span id="calc-display">0</span>
        </div>

        <div class="buttons">
            <button class="btn gray" data-value="AC">AC</button>
            <button class="btn gray" data-value="+/-">±</button>
            <button class="btn gray" data-value="%">%</button>
            <button class="btn orange" data-value="/">÷</button>

            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn orange" data-value="*">×</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn orange" data-value="-">−</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn orange" data-value="+">+</button>

            <button class="btn wide" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn orange" data-value="=">=</button>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; Baku 2025 | Müəllim: Tural Qocayev | Fənn: İqtisadiyyata giriş</p>
        </div>
    </footer>

    <script src="./assets/js/general-calculator.js"></script>
</body>

</html>
